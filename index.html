<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>

//Section 1. Demonstrate listening to Events on a DOM Node with addEventListener()
  const main = document.getElementById('main');

  main.addEventListener('click', function(event) {
    alert('I was clicked!');
  });

//Section 2. Demonstrate triggering events listeners on DOM nodes
//Section 3. Demonstrate preventing the default behavior for DOM nodes
  const input = document.querySelector('input');

  input.addEventListener('keydown', function(e) {
    if (e.which ===71) {
      return e.preventDefault()
    } else{
    console.log(e.which);
    }
  });

//Section 4. Explain the difference between bubbling and capturing events
//Section 5. Demonstrate stopping propagated behaviors with stopPropagation()

  let divs = document.querySelectorAll('div');

  function bubble(e) {
    e.stopPropagation();
    console.log(this.firstChild.nodeValue.trim() + ' bubbled');
  }

  for (let i = 0; i < divs.length; i++) {
    divs[i].addEventListener('click', bubble);
  }

  function capture(e) {
    e.stopPropagation();
    console.log(this.firstChild.nodeValue.trim() + ' captured');
  }

  for (let i = 0; i < divs.length; i++) {
    divs[i].addEventListener('click', capture, true)
  }


  </script>
</html>
