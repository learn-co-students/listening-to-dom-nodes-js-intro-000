<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>

<script>
const main = document.getElementById('main');
main.addEventListener('click', function(event) {
  alert('I was clicked!');
});

// other common events are change, 'keydown', 'keyup', 'load', 'mouseover', 'mouseout'

const input = document.querySelector('input');
input.addEventListener('keydown', function(e) {
  console.log(e.key);
});

const input = document.querySelector('input')
input.addEventListener('keydown', function(e) {
  if (e.key === "g") {
    return e.preventDefault()
  } else {
    console.log(e.key)
  }
});

// Explain the Difference Between Bubbling and Capturing Events
let divs = document.querySelectorAll('div');
function bubble(e) {
  // remember all of those fancy DOM node properties?
  // we're making use of them to get the number
  // in each div here!

  // if `this` is a bit confusing, don't worry â€”
  // for now, know that it refers to the div that
  // is triggering the current event handler.
  console.log(this.firstChild.nodeValue.trim() + ' bubbled');
}
for (let i = 0; i < divs.length; i++) {
  divs[i].addEventListener('click', bubble);
}
divs = document.querySelectorAll('div');
function capture(e) {
  console.log(this.firstChild.nodeValue.trim() + ' captured');
}
for (let i = 0; i < divs.length; i++) {
  // set the third argument to `true`!
  divs[i].addEventListener('click', capture, true);
}
// You can read more about bubbling and capture
// https://stackoverflow.com/questions/4616694/what-is-event-bubbling-and-capturing
// https://www.quirksmode.org/js/events_order.html

// stopPropagation
const divs = document.querySelectorAll('div');
function bubble(e) {
  // stop! that! propagation!
  e.stopPropagation();

  console.log(this.firstChild.nodeValue.trim() + ' bubbled');
}
for (let i = 0; i < divs.length; i++) {
  divs[i].addEventListener('click', bubble);
}
</script>

  </body>
</html>
