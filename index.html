<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>
  
  

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript">
      const divs = document.querySelectorAll('div');
 
      function replaceText(e) {
      console.log(this.firstChild.nodeValue);
        this.firstChild.nodeValue = "hello this is new text";
        e.stopPropagation();
        }

 
      for (let i = 0; i < divs.length; i++) {
        divs[i].addEventListener('click', replaceText);
        }
    </script>
  </body>
  
</html>
