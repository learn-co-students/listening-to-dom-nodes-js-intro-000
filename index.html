<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
   //make it do something when you do something to the top text "My ID is 'main'!"
   const main = document.getElementById('main');
   main.addEventListener('click', function(event) {
     alert('I was clicked!');
   });
   main.addEventListener('dblclick', function(event) {
     alert('I was double-clicked!');
   });

   //logging keystrokes
   const input = document.querySelector('input');

   input.addEventListener('keydown', function(e) {
     console.log(e.key);
   });

   //fuck you, 'g' key!
   const noG = document.querySelector('input')

   noG.addEventListener('keydown', function(e) {
     if (e.key === "g") {
       return e.preventDefault()
     } else {
       console.log(e.key)
     }
   });

   //bubbling without propagation
   const divs = document.querySelectorAll('div');

   function bubble(e) {
     e.stopPropagation();

     console.log(this.firstChild.nodeValue.trim() + ' bubbled');
   }

   for (let i = 0; i < divs.length; i++) {
     divs[i].addEventListener('click', bubble);
   }

   //log message when cursor enters a box
   //function inbox(e) {
    // e.stopPropagation();

   //}

   //for (let i = 0; i < divs.length; i++) {
  //   divs[i].addEventListener('mouseover', inbox)
  // }

  </script>
</html>
