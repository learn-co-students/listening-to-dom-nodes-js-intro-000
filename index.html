<!DOCTYPE html>
<html>
  <head>
    <title>Listening to Nodes</title>
    <style>
     div {
       border: 1px solid red;
       padding: 6px;
       min-height: 12px;
     }
    </style>
  </head>

  <body>
    <script>
      const input = document.querySelector('input')

      // Log the keyboard code of any keboard button entered into the input
      input.addEventListener('keydown', function(e) {
      console.log(e.which)
      })

      // Don't allow the letter 'g' to be entered into the input
      input.addEventListener('keydown', function(e) {
        if (e.which === 71) {
          return e.preventDefault()
        }
      })
    </script>
    <main id="main">My ID is "main"!</main>

    <br />

    <div>
      <label>Input:</label><input />
    </div>

    <br />

    <div>
      1
      <div>
        2
        <div>
          3
          <div>
            4
            <div>
              5
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
